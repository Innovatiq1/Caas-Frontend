<div class="left-half">
    <img class="img" src="../../../../assets/images/login-image.png">
  </div>
  
  <div class="right-half">
    <h1 class="wel">Welcome Back</h1>
    <button mat-raised-button class="gbtn" ><img class="gimg" src="../../../../assets/images/google.png">Login With Google</button><br><br>
                <span class="ortext">_______________OR_________________</span><br><br>
<form [formGroup]="loginForm">
  <div class="form_group">
    <mat-form-field class="field"appearance="outline">
      <input matInput formControlName="email" placeholder="Email ID">
  </mat-form-field>
  <mat-error *ngIf="isSubmitted"class="field">{{utils.getErrorMessage(loginForm, "email")?.message}}</mat-error>
</div>
<div class="form_group">
  <mat-form-field class="field"appearance="outline">
    <input matInput formControlName="password" placeholder="Password">
</mat-form-field>
<mat-error *ngIf="isSubmitted" class="field">{{utils.getErrorMessage(loginForm, "password")?.message}}</mat-error>
</div>
<a href="#" class="fpswrd">Forgot Password ?</a>
<button  class="btn" (click)="onSubmit()"mat-raised-button >Login
  <!-- <mat-icon>trending_flat</mat-icon> -->
</button><br><br>
<span class="signuptext">Don't Have An Account ! <a  class="signup"href="#">Signup</a></span>

</form>
  </div>

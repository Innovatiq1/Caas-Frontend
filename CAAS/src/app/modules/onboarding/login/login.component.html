<div class="left-half">
    <img class="img" src="../../../../assets/images/login-image.png">
  </div>
  
  <div class="right-half">
    <h1 class="wel">Welcome Back</h1>
    <button mat-raised-button class="gbtn" ><img class="gimg" src="../../../../assets/images/google.png">Login With Google</button><br>
                <span class="ortext">____________or______________</span><br><br>
<form [formGroup]="loginForm">
  <div class="form_group">
    <mat-form-field class="field"appearance="outline">
      <input matInput formControlName="email" placeholder="Email ID">
  </mat-form-field>
  <mat-error *ngIf="isSubmitted"class="field">{{utils.getErrorMessage(loginForm, "email")?.message}}</mat-error>
</div>
<div class="form_group">
  <mat-form-field class="field"appearance="outline">
    <input matInput formControlName="password" placeholder="Password">
</mat-form-field>
<mat-error *ngIf="isSubmitted" class="field">{{utils.getErrorMessage(loginForm, "password")?.message}}</mat-error>
</div>
<br>
<button  class="btn" (click)="onSubmit()"mat-raised-button color="primary">Login</button><br>
</form>
  </div>
